<mat-grid-list cols="3" rowHeight="4:6" gutterSize="5px">
    <mat-grid-tile *ngFor="let album of latestReleases">
        <mat-card class="example-card">
            <img mat-card-image src="{{album.image.url}}">
            <mat-card-content>
              <p>
                {{album.name}}
              </p>
            </mat-card-content>
            <mat-card-actions>
                <div class="artist-link" *ngFor="let artist of album.artists">
                    <a [routerLink]="['/artist', artist.id]">
                        {{artist.name}}
                    </a>
                </div>
              
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
   
  </mat-grid-list>
